buildscript {
    ext {
        springBootVersion = '2.1.3.RELEASE'
    }
    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/snapshot" }
		maven { url "https://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

ext['h2.version'] = '1.4.198'

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'io.pivotal'
version = '0.1-SNAPSHOT'
sourceCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/snapshot" }
	maven { url "https://repo.spring.io/milestone" }
}

bootRun {
  // support passing -Dsystem.property=value to bootRun task
  systemProperties = System.properties
}

dependencyManagement {
     dependencies {
        dependency('ch.qos.logback:logback-core:1.2.3')
        dependency('org.projectlombok:lombok:1.18.4')
        dependency('org.apache.commons:commons-lang3:3.7')
        dependency('com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.8')
        dependency('com.fasterxml.uuid:java-uuid-generator:3.1.5')
        dependency('org.springframework.credhub:spring-credhub-cloud-connector:2.0.0.RELEASE')
        dependency('org.springframework.data:spring-data-commons:2.1.5.RELEASE')
        dependency('org.springframework.data:spring-data-r2dbc:1.0.0.M1')
        dependency('io.r2dbc:r2dbc-spi:1.0.0.M7')
        dependency('io.r2dbc:r2dbc-h2:1.0.0.M7')
        dependency('io.r2dbc:r2dbc-postgresql:1.0.0.M7')
        dependency('org.eclipse.jgit:org.eclipse.jgit:5.2.1.201812262042-r')
        dependency('org.cloudfoundry:cloudfoundry-client-reactor:3.15.0.RELEASE')
        dependency('org.cloudfoundry:cloudfoundry-operations:3.15.0.RELEASE')
        dependency('io.projectreactor:reactor-core:3.2.6.RELEASE')
        dependency('io.projectreactor.ipc:reactor-netty:0.7.14.RELEASE')
     }
}

dependencies {
	annotationProcessor('org.projectlombok:lombok')
    implementation('org.projectlombok:lombok')
    implementation('org.springframework.boot:spring-boot-configuration-processor')
    implementation('org.apache.commons:commons-lang3')
    implementation('com.fasterxml.jackson.datatype:jackson-datatype-jsr310')
    implementation('com.fasterxml.uuid:java-uuid-generator')
    implementation('org.springframework.credhub:spring-credhub-cloud-connector')
    implementation('org.springframework.boot:spring-boot-starter-actuator')
    implementation('org.springframework.boot:spring-boot-starter-webflux')
    implementation('org.springframework.data:spring-data-commons')
    implementation('org.springframework.data:spring-data-r2dbc')
    implementation('io.r2dbc:r2dbc-spi')
    implementation('io.r2dbc:r2dbc-h2')
    implementation('io.r2dbc:r2dbc-postgresql')
    implementation('org.eclipse.jgit:org.eclipse.jgit')
    implementation('org.cloudfoundry:cloudfoundry-client-reactor')
    implementation('org.cloudfoundry:cloudfoundry-operations')
    implementation('io.projectreactor:reactor-core')
    implementation('io.projectreactor.ipc:reactor-netty')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testImplementation('io.projectreactor:reactor-test')
}
