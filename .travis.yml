language: java

jdk:
  - oraclejdk11
  - openjdk11
  - openjdk-ea
  
script:
  - "./gradlew clean build"

matrix:
  allow_failures:
    - jdk: openjdk-ea
  include:
    - jdk: openjdk11
      before_install:
        - rm "${JAVA_HOME}/lib/security/cacerts"
        - ln -s /etc/ssl/certs/java/cacerts "${JAVA_HOME}/lib/security/cacerts"
