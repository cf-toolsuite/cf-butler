language: java

jdk:
  - openjdk11
  - oraclejdk11

build:
  cache: true
  cache_dir_list:
    - ~/.gradle/caches
  ci:
    - sdk use gradle 5.5
    #Create folders for test and code coverage
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - gradle clean build
    - cp -r build/reports/jacoco/test shippable/codecoverage