language: java

jdk:
  - openjdk11

build:
  ci:
    - sdk use gradle 5.6.2
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - gradle -b build.w-mysql.gradle clean build
  on_failure:
    - gradle dependencies
  always:
    - cp -r build/reports/tests/test shippable/codecoverage